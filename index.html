<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Workout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- -- Sağ Menu Paneli -- -->
    <div class="menu">
        <!-- -- Sonuçları Tablosu -- -->
        <div id="result">
            <h4>Toplam Soru : <span class="toplam-soru">0</span></h4>
            <h4>Doğru : <span class="toplam-dogru">0</span></h4>
            <h4>Yanlış : <span class="toplam-yanlis">0</span></h4>
            <h4>Boş : <span class="toplam-bos">0</span></h4>
        </div>
        <!-- -- Menu Hal Hatir Soruları -- -->
        <div class="menu-item">
            <h3 class="header-text">Hal Hatır Soruları</h3>
            <div class="soru-ve-cevap">
                <input type="checkbox" name="hal-hatir-soru-ve-cevap" id="hal-hatir-soru-ve-cevap" checked>
                <label for="hal-hatir-soru-ve-cevap">Soru veya Cevap</label>
            </div>
            <div class="sadece-soru">
                <input type="checkbox" name="hal-hatir-sadece-soru" id="hal-hatir-sadece-soru">
                <label for="hal-hatir-sadece-soru">Sadece Soru</label>
            </div>
            <input class="textbox-input" type="text" name="hal-hatir-soru-adet" id="hal-hatir-soru-adet" placeholder="Varsayılan 0 Soru">
            <button id="hal-hatir-addQuestion">Soru Oluştur</button>
        </div>
        <!-- -- Menu Selamlaşma Vedalaşma Soruları -- -->
        <div class="menu-item">
            <h3 class="header-text">Selamlaşma Vedalaşma Soruları</h3>
            <div class="soru-ve-cevap">
                <input type="checkbox" name="selamlasma-vedalasma-soru-ve-cevap" id="selamlasma-vedalasma-soru-ve-cevap" checked>
                <label for="selamlasma-vedalasma-soru-ve-cevap">Soru veya Cevap</label>
            </div>
            <div class="sadece-soru">
                <input type="checkbox" name="selamlasma-vedalasma-sadece-soru" id="selamlasma-vedalasma-sadece-soru">
                <label for="selamlasma-vedalasma-sadece-soru">Sadece Soru</label>
            </div>
            <input class="textbox-input" type="text" name="selamlasma-vedalasma-soru-adet" id="selamlasma-vedalasma-soru-adet" placeholder="Varsayılan 0 Soru">
            <button id="selamlasma-vedalasma-addQuestion">Soru Oluştur</button>
        </div>
        <!-- -- Menu Tanışma, İsim ve Memleket Soruları -- -->
        <div class="menu-item">
            <h3 class="header-text">Tanışma, İsim ve Memleket Soruları</h3>
            <div class="soru-ve-cevap">
                <input type="checkbox" name="tanisma-memleket-yer-soru-ve-cevap" id="tanisma-memleket-yer-soru-ve-cevap" checked>
                <label for="tanisma-memleket-yer-soru-ve-cevap">Soru veya Cevap</label>
            </div>
            <div class="sadece-soru">
                <input type="checkbox" name="tanisma-memleket-yer-sadece-soru" id="tanisma-memleket-yer-sadece-soru">
                <label for="tanisma-memleket-yer-sadece-soru">Sadece Soru</label>
            </div>
            <input class="textbox-input" type="text" name="tanisma-memleket-yer-soru-adet" id="tanisma-memleket-yer-soru-adet" placeholder="Varsayılan 0 Soru">
            <button id="tanisma-memleket-yer-addQuestion">Soru Oluştur</button>
        </div>
        <!-- -- Menu Sayılar ve Alfabe Soruları -- -->
        <div class="menu-item">
            <h3 class="header-text">Sayılar (0-20) ve Alfabe Soruları</h3>
            <div class="soru-ve-cevap">
                <input type="checkbox" name="sayilar-ve-alfabe-soru-ve-cevap" id="sayilar-ve-alfabe-soru-ve-cevap" checked>
                <label for="sayilar-ve-alfabe-soru-ve-cevap">Soru veya Cevap</label>
            </div>
            <div class="sadece-soru">
                <input type="checkbox" name="sayilar-ve-alfabe-sadece-soru" id="sayilar-ve-alfabe-sadece-soru">
                <label for="sayilar-ve-alfabe-sadece-soru">Sadece Soru</label>
            </div>
            <input class="textbox-input" type="text" name="sayilar-ve-alfabe-soru-adet" id="sayilar-ve-alfabe-soru-adet" placeholder="Varsayılan 0 Soru">
            <button id="sayilar-ve-alfabe-addQuestion">Soru Oluştur</button>
        </div>
        <!-- -- Menu Gün, Hafta, Ay, Yıl ve Kişi Zamirleri Soruları -- -->
        <div class="menu-item">
            <h3 class="header-text">Gün, Hafta, Ay, Yıl ve Kişi Zamirleri Soruları</h3>
            <div class="soru-ve-cevap">
                <input type="checkbox" name="gun-ay-yil-kisi-zamirleri-soru-ve-cevap" id="gun-ay-yil-kisi-zamirleri-soru-ve-cevap" checked>
                <label for="gun-ay-yil-kisi-zamirleri-soru-ve-cevap">Soru veya Cevap</label>
            </div>
            <div class="sadece-soru">
                <input type="checkbox" name="sgun-ay-yil-kisi-zamirleri-sadece-soru" id="gun-ay-yil-kisi-zamirleri-sadece-soru">
                <label for="gun-ay-yil-kisi-zamirleri-sadece-soru">Sadece Soru</label>
            </div>
            <input class="textbox-input" type="text" name="gun-ay-yil-kisi-zamirleri-soru-adet" id="gun-ay-yil-kisi-zamirleri-soru-adet" placeholder="Varsayılan 0 Soru">
            <button id="gun-ay-yil-kisi-zamirleri-addQuestion">Soru Oluştur</button>
        </div>
        
     </div> <!--Menu Bitiş -->

    <div class="container" id="allContainer">

    </div>
    

    <script src="assets/js/hal-hatir.js"></script>
    <script src="assets/js/selamlasma-vedalasma.js"></script>
    <script src="assets/js/tanisma-isim-memleket.js"></script>
    <script src="assets/js/sayilar-alfabe.js"></script>
    <script src="assets/js/gun-ay-yil-kisi-zamirleri.js"></script>
</body>
</html>
